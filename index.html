<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <h1>FIRE Calculator</h1>
    <!-- how to set min and max number -->
    <div class="row g-4">
        <div class="col-auto">
            <label for="age">Current Age</label>
            <input type="number" id="age" onchange="updateInput(this.value)" class="form-control" placeholder="35">
        </div>
        <div class="col-auto">
          <label for="takeHomePay">Take Home</label>
          <input type="number" id="takeHomePay" onchange="updateInput(this.value)" class="form-control" placeholder="60000">
        </div>
        <div class="col-auto">
            <label for="AnnualSpending">Annual Spending</label>
            <input type="number" id="AnnualSpending" onchange="updateInput(this.value)" class="form-control" placeholder="30000">
          </div>
        <div class="col-auto">
            <label for="RetireSpending">Retire Spending</label>
            <input type="number" id="RetireSpending"  onchange="updateInput(this.value)" class="form-control" placeholder="24000">
        </div>
        <div class="col-auto">
            <label for="CurrentNetWorth">Current Net Worth</label>
            <input type="number" id="CurrentNetWorth"  onchange="updateInput(this.value)" class="form-control" placeholder="100000">
        </div>
        <div class="col-auto">
            <label for="SafeWithdrawalRate">Safe Withdrawal Rate</label>
            <input type="number" id="SWR" onchange="updateInput(this.value)"  class="form-control" placeholder="4%">
        </div>
        <div class="col-auto">
            <label for="InflationRate">Inflation Rate</label>
            <input type="number" id="Inflation" onchange="updateInput(this.value)" class="form-control" placeholder="3%">
        </div>
        <div class="col-auto">
            <label for="IncomeGrowthRate">Income Growth Rate</label>
            <input type="number" id="IncomeGrowthRate" onchange="updateInput(this.value)"  class="form-control" placeholder="2%">
        </div>
        <div class="col-auto">
            <label for="Expected Return">Expected Return</label>
            <input type="number" id="ExpectedReturn"  onchange="updateInput(this.value)" class="form-control" placeholder="8%">
        </div>
    </div>
    <button type="button" class="btn btn-primary" id="fill" onclick="inputValue()">Primary</button>

    <canvas id="data"></canvas>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
